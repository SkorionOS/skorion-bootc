# SDDM Configuration for SkorionOS

[Autologin]
# Autologin for gaming mode
User=gamer
Session=plasma

[General]
# Display server - prefer Wayland
DisplayServer=wayland

# Fallback to X11 if Wayland fails
#DisplayServer=x11

# Session type
Namespaces=false

[Theme]
# SkorionOS theme (will be customized later)
Current=breeze

[Users]
MaximumUid=60000
MinimumUid=1000
HideUsers=
HideShells=/sbin/nologin,/bin/false

[Wayland]
# Wayland compositor
SessionCommand=/usr/share/sddm/scripts/wayland-session

[X11]
# X11 display server
ServerPath=/usr/bin/X
XauthPath=/usr/bin/xauth
DisplayCommand=/usr/share/sddm/scripts/Xsetup

