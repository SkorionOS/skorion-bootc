# SkorionOS dracut configuration
# Replaces mkinitcpio.conf for bootc system
# Note: Minimal layer uses command-line parameters in Containerfile
# This file is included in base layer and serves as documentation

# Compression
compress="zstd"
compresslevel=3

# Universal initramfs (not host-specific)
hostonly="no"
hostonly_cmdline="no"

# Enable reproducible builds
reproducible="yes"

# Early modules (from old mkinitcpio MODULES: dm_mod ext4 sha256 sha512 overlay)
add_drivers+=" dm_mod ext4 sha256 sha512 overlay "

# Enable plymouth for boot splash
add_dracutmodules+=" plymouth "

# Kernel command line
kernel_cmdline="quiet splash"

