# ┃                    Autostart Configuration                  ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/defaults.conf

# Autostart wiki https://wiki.hyprland.org/Configuring/Keywords/#executing #

exec-once = hyprpaper &
exec-once = waybar &
exec-once = fcitx5 --replace -d &
exec-once = mako &
exec-once = nm-applet --indicator &
exec-once = xhost +SI:localuser:root
# exec-once = systemctl --user start hyprpolkitagent
# exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &

# ## Slow app launch fix
exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd &

# ## Idle configuration
exec-once = $idlehandler

# ## SkorionOS
exec-once = /usr/bin/skorion-steam -silent

# Keyring and DBus
exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY HYPRLAND_INSTANCE_SIGNATURE
exec-once = gnome-keyring-daemon --start --components=secrets,pkcs11,ssh
exec-once = export SSH_AUTH_SOCK=$(gpgconf --list-dirs agent-ssh-socket)

exec-once = xrdb -merge ~/.Xresources

# Clipboard sync
exec-once = wl-clip-persist --clipboard regular &
exec-once = clipboard-sync &