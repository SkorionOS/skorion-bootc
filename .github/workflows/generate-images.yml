name: Generate Bootable Images

on:
  workflow_dispatch:
    inputs:
      variants:
        description: 'Variants to build (comma-separated: kde,gnome,hyprland or "all")'
        required: false
        default: 'all'
  workflow_run:
    workflows: ["Build Images"]
    types: [completed]
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: skorionos/skorion-bootc

jobs:
  generate-images:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event != 'pull_request')
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        variant: [kde, gnome, hyprland]
    steps:
      - name: Check if variant should be built
        id: check
        run: |
          VARIANTS="${{ github.event.inputs.variants || 'all' }}"
          if [ "$VARIANTS" = "all" ] || echo "$VARIANTS" | grep -q "${{ matrix.variant }}"; then
            echo "build=true" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup podman
        if: steps.check.outputs.build == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y podman
          echo "${{ secrets.GITHUB_TOKEN }}" | sudo podman login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
      
      - name: Generate bootable image
        if: steps.check.outputs.build == 'true'
        run: |
          mkdir -p output
          fallocate -l 20G output/skorionos-${{ matrix.variant }}.raw
          sudo podman run --rm --privileged --pid=host \
            -v /var/lib/containers:/var/lib/containers \
            -v /dev:/dev \
            -v "$(pwd)/output":/data \
            ghcr.io/bootcrew/arch-bootc:latest \
            bootc install to-disk \
              --source-imgref=docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.variant }}-latest \
              --filesystem=btrfs \
              --via-loopback \
              /data/skorionos-${{ matrix.variant }}.raw
      
      - name: Compress and cleanup
        if: steps.check.outputs.build == 'true'
        run: |
          sudo chown -R $USER:$USER output/
          cd output
          zstd -19 skorionos-${{ matrix.variant }}.raw -o skorionos-${{ matrix.variant }}.raw.zst
          sha256sum skorionos-${{ matrix.variant }}.raw.zst > skorionos-${{ matrix.variant }}.raw.zst.sha256
          rm -f skorionos-${{ matrix.variant }}.raw
      
      - name: Upload artifacts
        if: steps.check.outputs.build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: skorionos-${{ matrix.variant }}-bootable
          path: |
            output/skorionos-${{ matrix.variant }}.raw.zst
            output/skorionos-${{ matrix.variant }}.raw.zst.sha256
          retention-days: 30

