name: Generate Bootable Images

on:
  workflow_dispatch:
    inputs:
      variants:
        description: 'Variants to build (comma-separated: kde,gnome,hyprland or "all")'
        required: false
        default: 'all'
  workflow_run:
    workflows: ["Build Images"]
    types: [completed]
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: skorionos/skorion-bootc

jobs:
  parse-variants:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event != 'pull_request')
    outputs:
      variants: ${{ steps.set-matrix.outputs.variants }}
    steps:
      - name: Parse variants to build
        id: set-matrix
        run: |
          VARIANTS="${{ github.event.inputs.variants || 'all' }}"
          
          if [ "$VARIANTS" = "all" ]; then
            # Build all variants
            MATRIX='["kde","gnome","hyprland"]'
          else
            # Parse comma-separated variants
            MATRIX=$(echo "$VARIANTS" | jq -Rc 'split(",") | map(gsub("^\\s+|\\s+$";"")) | map(select(. == "kde" or . == "gnome" or . == "hyprland"))')
          fi
          
          echo "variants=$MATRIX" >> $GITHUB_OUTPUT
          echo "Will build variants: $MATRIX"

  generate-images:
    needs: parse-variants
    runs-on: ubuntu-latest
    if: needs.parse-variants.outputs.variants != '[]'
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        variant: ${{ fromJson(needs.parse-variants.outputs.variants) }}
      fail-fast: false
    steps:
      - name: Free Disk Space
        uses: endersonmenezes/free-disk-space@v3
        with:
          remove_android: true
          remove_dotnet: true
          remove_haskell: true
          remove_tool_cache: true
          remove_swap: true
          remove_packages: "azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox postgresql* temurin-* *llvm* mysql* dotnet-sdk-*"
          remove_packages_one_command: true
          remove_folders: "/usr/share/swift /usr/share/miniconda /usr/share/az* /usr/local/lib/node_modules /usr/local/share/chromium /usr/local/share/powershell /usr/local/julia /usr/local/aws-cli /usr/local/aws-sam-cli /usr/share/gradle"
          rm_cmd: "rmz"
          rmz_version: "3.1.1"
          testing: false
      
      - name: Setup podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman
          echo "${{ secrets.GITHUB_TOKEN }}" | sudo podman login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
      
      - name: Export container image
        run: |
          mkdir -p output
          # Pull the image
          sudo podman pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.variant }}-latest
          # Export as tar archive
          sudo podman save -o output/skorionos-${{ matrix.variant }}.tar \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.variant }}-latest
      
      - name: Compress and generate checksum
        run: |
          sudo chown -R $USER:$USER output/
          cd output
          # Compress with zstd (level 10, multithreaded for speed)
          zstd -10 -T0 --verbose skorionos-${{ matrix.variant }}.tar -o skorionos-${{ matrix.variant }}.tar.zst
          # Generate SHA256 checksum
          sha256sum skorionos-${{ matrix.variant }}.tar.zst > skorionos-${{ matrix.variant }}.tar.zst.sha256
          # Remove uncompressed tar to save space
          rm -f skorionos-${{ matrix.variant }}.tar
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: skorionos-${{ matrix.variant }}-image
          path: |
            output/skorionos-${{ matrix.variant }}.tar.zst
            output/skorionos-${{ matrix.variant }}.tar.zst.sha256
          retention-days: 30
