name: Build Images

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build base image
        run: |
          docker build -f Containerfile.base \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base-latest \
            .
      
      - name: Push base image
        if: github.event_name != 'pull_request'
        run: docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base-latest

  build-variants:
    needs: build-base
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        variant: [kde, gnome, hyprland]
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull base image
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base-latest
      
      - name: Tag base as skorionos:base-latest
        run: docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base-latest skorionos:base-latest
      
      - name: Build ${{ matrix.variant }} image
        run: |
          docker build -f Containerfile.${{ matrix.variant }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.variant }}-latest \
            .
      
      - name: Push ${{ matrix.variant }} image
        if: github.event_name != 'pull_request'
        run: docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.variant }}-latest

  generate-images:
    needs: build-variants
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        variant: [kde, gnome, hyprland]
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install bootc
        run: |
          sudo apt-get update
          sudo apt-get install -y podman
          cargo install bootc || curl -LO https://github.com/containers/bootc/releases/latest/download/bootc && chmod +x bootc && sudo mv bootc /usr/local/bin/
      
      - name: Generate bootable disk image for ${{ matrix.variant }}
        run: |
          mkdir -p output
          sudo bootc install to-disk \
            --filesystem=btrfs \
            --generic-image \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.variant }}-latest \
            output/skorionos-${{ matrix.variant }}.raw
      
      - name: Compress image
        run: |
          cd output
          zstd -19 skorionos-${{ matrix.variant }}.raw -o skorionos-${{ matrix.variant }}.raw.zst
          sha256sum skorionos-${{ matrix.variant }}.raw.zst > skorionos-${{ matrix.variant }}.raw.zst.sha256
      
      - name: Upload bootable image
        uses: actions/upload-artifact@v4
        with:
          name: skorionos-${{ matrix.variant }}-bootable
          path: |
            output/skorionos-${{ matrix.variant }}.raw.zst
            output/skorionos-${{ matrix.variant }}.raw.zst.sha256
          retention-days: 30

